<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Lightning Out - Modal Flow</title>

    <!-- 1. CARREGAR O CSS DO SALESFORCE (Necessário para o Modal funcionar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.21.0/styles/salesforce-lightning-design-system.min.css" />
    
    <style>
        body { padding: 20px; background-color: #f3f3f3; }
        #lightning-container { max-width: 800px; margin: 0 auto; }
        .slds-notify_container {
            position: fixed !important;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000 !important; /* Maior que o modal */
        }

        /* Um spinner simples em CSS puro que não depende do Salesforce */
        .custom-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0070d2; /* Azul Salesforce */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- 2. CONTAINER ONDE O LWC SERÁ RENDERIZADO -->
    <div id="lightning-container">
        <!-- Este conteúdo aparece INSTANTANEAMENTE e some quando o LWC carrega -->
        <div id="placeholder-loader" style="text-align: center; padding: 50px; font-family: sans-serif;">
            <div class="custom-spinner"></div>
            <p style="color: #666; margin-top: 15px;">Conectando ao Salesforce...</p>
        </div>
    </div>

    <!-- 3. SCRIPT DO LIGHTNING OUT (Substitua pela URL do seu ambiente/site) -->
    <script src="https://creative-otter-3dbvzj-dev-ed.trailblaze.my.site.com/portalaura/lightning/lightning.out.js"></script>

    <script>
        // Configurações do ambiente
        // A URL deve ser a do seu site de Guest User (Digital Experience)
        const siteUrl = 'https://creative-otter-3dbvzj-dev-ed.trailblaze.my.site.com/portalaura';
        const appName = 'c:contatosApp'; // Nome do seu Lightning App que estende ltng:outApp

        $Lightning.use(appName, function() {
            $Lightning.createComponent(
                "c:contactList", // Nome do seu componente LWC
                {}, // Atributos iniciais (vazio por enquanto)
                "lightning-container", // ID da div acima
                function(cmp) {
                    console.log("LWC carregado com sucesso na página externa.");
                }
            );
        }, siteUrl);
    </script>
</body>
</html>
